<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨便签爱心墙 (手机优化版)</title>
    <style>
        body {
            margin: 0;
            padding: 20px; /* 增加内边距，防止便签贴边 */
            background-color: #fafafa;
            overflow: hidden;
            height: 100vh;
            box-sizing: border-box;
        }

        .note {
            position: absolute;
            width: 140px; /* 便签宽度 */
            height: auto;
            min-height: 40px;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            font-size: 14px; /* 字体大小 */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.4s forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<script>
    const tips = [
        '多喝水哦～', '保持微笑呀', '每天都要元气满满', '记得吃水果', '保持好心情', '好好爱自己',
        '梦想成真', '期待下一次见面', '天冷了，多穿衣服', '愿所有烦恼都消失', '累了就歇一会儿',
        '今天也要加油呀', '多晒晒太阳呀', '偶尔奖励自己呀', '慢慢来不着急', '把烦恼放一放',
        '今天也超棒的', '享受当下呀', '愿好运常伴你', '周末好好休息呀', '小确幸藏在日常里',
        '好好吃饭好好生活', '累了就听首喜欢的歌', '阳光总会照亮你呀', '偶尔偷懒也没关系',
        '温柔对待每一天', '平凡日子也闪光呀', '生活值得慢慢期待', '快乐其实很简单呀',
        '我的宝今天也超可爱呀', '一起变成更棒的人呀', '零食和快乐都给你～', '今天也要开心到冒泡',
        '愿你被世界温柔以待', '小烦恼快走开～', '你笑起来真的超甜呀', '今天也要元气爆棚呀',
        '把所有好运都分给你', '你的可爱无人能及', '愿你每天都有小惊喜'
    ];

    const bgColors = [
        'lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow', 'plum', 'coral', 'bisque',
        'aquamarine', 'mistyrose', 'honeydew', 'peachpuff', 'palevioletred', 'mintcream', 'cornflowerblue',
        'seashell', 'paleturquoise', 'linen', 'wheat', 'thistle', 'lightcyan', 'papayawhip', 'rosybrown',
        'powderblue', 'blanchedalmond', 'lightcoral'
    ];
    
    // 生成适配手机屏幕的爱心坐标点
    function generateHeartPoints(numPoints) {
        const points = [];
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        // 计算爱心的缩放因子，使其适应屏幕大小
        // 使用屏幕对角线的1/5作为基准，确保在不同尺寸手机上比例协调
        const diagonal = Math.sqrt(screenWidth * screenWidth + screenHeight * screenHeight);
        const scale = diagonal / 5.5; // 控制爱心整体大小
        
        // 爱心中心坐标
        const centerX = screenWidth / 2;
        const centerY = screenHeight / 2.1;

        for (let i = 0; i < numPoints; i++) {
            const t = 2 * Math.PI * i / numPoints;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            
            // 计算最终坐标并添加到数组
            const px = centerX + x * scale;
            const py = centerY - y * scale; // Y轴反转
            
            points.push({x: px, y: py});
        }
        return points;
    }
    
    // 创建并显示所有便签
    function createAndShowNotes() {
        const numNotes = 60; // 便签数量
        const points = generateHeartPoints(numNotes);

        points.forEach((point, index) => {
            setTimeout(() => {
                const note = document.createElement('div');
                note.className = 'note';
                
                note.textContent = tips[Math.floor(Math.random() * tips.length)];
                note.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                
                // 调整便签位置，使其中心点对准计算出的坐标
                note.style.left = `${point.x - note.offsetWidth / 2}px`;
                note.style.top = `${point.y - note.offsetHeight / 2}px`;
                
                document.body.appendChild(note);
                
            }, index * 80); // 每个便签延迟80毫秒出现
        });

        // 自动关闭功能
        const holdSeconds = 10; // 显示10秒后开始关闭
        setTimeout(() => {
            const notes = document.querySelectorAll('.note');
            notes.forEach((note, index) => {
                setTimeout(() => {
                    note.style.opacity = '0';
                    note.style.transform = 'scale(0.8)';
                    setTimeout(() => note.remove(), 300);
                }, index * 30);
            });
        }, holdSeconds * 1000);
    }

    // 页面加载完成后执行
    window.onload = createAndShowNotes;
</script>
</body>
</html>
