<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：确保页面在手机上正确缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨便签爱心墙</title>
    <style>
        /* 页面背景 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* 淡灰色背景，更显温馨 */
            overflow-x: hidden; /* 防止横向滚动 */
            height: 100vh; /* 让页面占满屏幕高度 */
        }

        /* 便签样式 */
        .note {
            position: absolute;
            width: 140px; /* 手机端合适的宽度 */
            height: 40px; /* 手机端合适的高度 */
            border-radius: 8px; /* 圆角 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Microsoft YaHei", sans-serif; /* 微软雅黑 */
            font-size: 14px; /* 手机端合适的字体大小 */
            color: #333; /* 文字颜色 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 轻微阴影 */
            cursor: default; /* 鼠标指针样式 */
            z-index: 10;
            transition: all 0.3s ease-out;
            padding: 5px 10px; /* 内边距，防止文字太拥挤 */
            text-align: center;
        }
    </style>
</head>
<body>

<script>
    // 1. 温馨提示文字列表 (与你的 Python 代码一致)
    const tips = [
        '多喝水哦～', '保持微笑呀', '每天都要元气满满', '记得吃水果', '保持好心情', '好好爱自己',
        '梦想成真', '期待下一次见面', '天冷了，多穿衣服', '愿所有烦恼都消失', '累了就歇一会儿',
        '今天也要加油呀', '多晒晒太阳呀', '偶尔奖励自己呀', '慢慢来不着急', '把烦恼放一放',
        '今天也超棒的', '享受当下呀', '愿好运常伴你', '周末好好休息呀', '小确幸藏在日常里',
        '好好吃饭好好生活', '累了就听首喜欢的歌', '阳光总会照亮你呀', '偶尔偷懒也没关系',
        '温柔对待每一天', '平凡日子也闪光呀', '生活值得慢慢期待', '快乐其实很简单呀',
        '我的宝今天也超可爱呀', '一起变成更棒的人呀', '零食和快乐都给你～', '今天也要开心到冒泡',
        '愿你被世界温柔以待', '小烦恼快走开～', '你笑起来真的超甜呀', '今天也要元气爆棚呀',
        '把所有好运都分给你', '你的可爱无人能及', '愿你每天都有小惊喜'
    ];

    // 2. 背景颜色列表 (与你的 Python 代码一致)
    const bgColors = [
        'lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow', 'plum', 'coral', 'bisque',
        'aquamarine', 'mistyrose', 'honeydew', 'peachpuff', 'palevioletred', 'mintcream', 'cornflowerblue',
        'seashell', 'paleturquoise', 'linen', 'wheat', 'thistle', 'lightcyan', 'papayawhip', 'rosybrown',
        'powderblue', 'blanchedalmond', 'lightcoral'
    ];
    
    // 3. 生成爱心坐标点 (适配手机屏幕)
    function generateHeartPoints(numPoints) {
        const points = [];
        const centerX = window.innerWidth / 2;  // 屏幕中心X
        const centerY = window.innerHeight / 2.5; // 屏幕中心Y，略微向上移动
        const scale = Math.min(window.innerWidth, window.innerHeight) / 5; // 缩放因子，适配屏幕大小

        for (let i = 0; i < numPoints; i++) {
            const t = 2 * Math.PI * i / numPoints;
            // 笛卡尔心形方程
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            
            // 映射到屏幕坐标
            const px = centerX + x * scale;
            const py = centerY - y * scale; // Y轴反转，因为屏幕坐标系向下为正
            
            points.push({x: px, y: py});
        }
        return points;
    }

    // 4. 创建并显示便签
    function createAndShowNotes() {
        const numNotes = 40; // 便签数量
        const points = generateHeartPoints(numNotes);
        
        points.forEach((point, index) => {
            // 延迟创建，营造逐个弹出的效果
            setTimeout(() => {
                const note = document.createElement('div');
                note.className = 'note';
                
                // 随机选择文字和背景色
                note.textContent = tips[Math.floor(Math.random() * tips.length)];
                note.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                
                // 设置位置
                note.style.left = `${point.x - note.offsetWidth / 2}px`;
                note.style.top = `${point.y - note.offsetHeight / 2}px`;
                
                // 添加到页面
                document.body.appendChild(note);
                
            }, index * 150); // 每个便签延迟150毫秒出现
        });

        // 5. 自动关闭功能
        const holdSeconds = 15; // 显示15秒后开始关闭
        setTimeout(() => {
            const notes = document.querySelectorAll('.note');
            notes.forEach((note, index) => {
                // 逐个消失
                setTimeout(() => {
                    note.style.opacity = '0';
                    note.style.transform = 'scale(0.8)';
                    // 动画结束后移除元素
                    setTimeout(() => note.remove(), 300);
                }, index * 50);
            });
        }, holdSeconds * 1000);
    }

    // 页面加载完成后执行
    window.onload = createAndShowNotes;
</script>
</body>
</html>
