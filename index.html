<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心便签 (手机版)</title>
    <style>
        /* 页面背景设置为透明，以便看到"桌面"效果 */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* 设置一个柔和的背景色，模拟桌面 */
            overflow: hidden; /* 禁止页面滚动 */
            height: 100vh;
        }

        /* 便签样式 */
        .note {
            position: absolute;
            width: 140px; /* 手机上合适的宽度 */
            height: auto; /* 高度自动适应内容 */
            min-height: 40px;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: move; /* 鼠标指针变为移动样式 */
            z-index: 10;
            transition: transform 0.2s ease-out;
        }

        /* 便签被选中时的效果 */
        .note:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<script>
    // 1. 温馨提示文字列表 (与你的 Python 代码一致)
    const tips = [
        '多喝水哦～', '保持微笑呀', '每天都要元气满满', '记得吃水果', '保持好心情', '好好爱自己',
        '梦想成真', '期待下一次见面', '天冷了，多穿衣服', '愿所有烦恼都消失', '累了就歇一会儿',
        '今天也要加油呀', '多晒晒太阳呀', '偶尔奖励自己呀', '慢慢来不着急', '把烦恼放一放',
        '今天也超棒的', '享受当下呀', '愿好运常伴你', '周末好好休息呀', '小确幸藏在日常里',
        '好好吃饭好好生活', '累了就听首喜欢的歌', '阳光总会照亮你呀', '偶尔偷懒也没关系',
        '温柔对待每一天', '平凡日子也闪光呀', '生活值得慢慢期待', '快乐其实很简单呀',
        '我的宝今天也超可爱呀', '一起变成更棒的人呀', '零食和快乐都给你～', '今天也要开心到冒泡',
        '愿你被世界温柔以待', '小烦恼快走开～', '你笑起来真的超甜呀', '今天也要元气爆棚呀',
        '把所有好运都分给你', '你的可爱无人能及', '愿你每天都有小惊喜'
    ];

    // 2. 背景颜色列表 (与你的 Python 代码一致)
    const bgColors = [
        'lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow', 'plum', 'coral', 'bisque',
        'aquamarine', 'mistyrose', 'honeydew', 'peachpuff', 'palevioletred', 'mintcream', 'cornflowerblue',
        'seashell', 'paleturquoise', 'linen', 'wheat', 'thistle', 'lightcyan', 'papayawhip', 'rosybrown',
        'powderblue', 'blanchedalmond', 'lightcoral'
    ];

    // 3. 生成适配手机屏幕的爱心坐标点
    function generateHeartPoints(numPoints) {
        const points = [];
        // 将爱心定位在屏幕中心，并根据屏幕尺寸缩放
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2.2; // 稍微向上移动一点，视觉上更居中
        // 缩放因子，确保爱心大小合适
        const scale = Math.min(window.innerWidth, window.innerHeight) / 5.5;

        for (let i = 0; i < numPoints; i++) {
            const t = 2 * Math.PI * i / numPoints;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            
            // 计算最终坐标
            const px = centerX + x * scale;
            const py = centerY - y * scale; // Y轴反转
            
            points.push({x: px, y: py});
        }
        return points;
    }
    
    // 4. 创建并显示所有便签
    function createAndShowNotes() {
        const numNotes = 35; // 便签数量，手机上不宜过多
        const points = generateHeartPoints(numNotes);

        points.forEach((point, index) => {
            // 延迟创建，营造逐个弹出的效果
            setTimeout(() => {
                const note = document.createElement('div');
                note.className = 'note';
                
                // 随机选择文字和背景色
                note.textContent = tips[Math.floor(Math.random() * tips.length)];
                note.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                
                // 设置便签位置（使其中心点对准计算出的坐标）
                note.style.left = `${point.x - note.offsetWidth / 2}px`;
                note.style.top = `${point.y - note.offsetHeight / 2}px`;
                
                // 添加到页面
                document.body.appendChild(note);
                
            }, index * 120); // 每个便签延迟120毫秒出现
        });

        // 5. 自动关闭功能
        const holdSeconds = 12; // 显示12秒后开始关闭
        setTimeout(() => {
            const notes = document.querySelectorAll('.note');
            notes.forEach((note, index) => {
                // 逐个消失
                setTimeout(() => {
                    note.style.opacity = '0';
                    note.style.transform = 'scale(0.8)';
                    // 动画结束后移除元素
                    setTimeout(() => note.remove(), 300);
                }, index * 40);
            });
        }, holdSeconds * 1000);
    }

    // 页面加载完成后执行
    window.onload = createAndShowNotes;
</script>
</body>
</html>
